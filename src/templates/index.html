<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Application - Login</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-100 via-blue-50 to-blue-100 flex items-center justify-center relative overflow-hidden">
    <!-- Subtle decorative clouds / sun -->
    <svg class="pointer-events-none absolute -top-24 -left-24 opacity-10 w-96 h-96" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#EFF9FF"/><stop offset="1" stop-color="#DFF6FF"/></linearGradient></defs>
        <circle cx="50" cy="50" r="40" fill="url(#g)"/>
        <ellipse cx="140" cy="140" rx="50" ry="30" fill="url(#g)"/>
    </svg>

    <main class="w-full max-w-md px-6 py-12">
        <section class="relative">
            <div class="backdrop-blur-md bg-white/30 border border-white/30 rounded-2xl shadow-xl p-8 flex flex-col gap-6">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 flex items-center justify-center rounded-full bg-white/40 backdrop-blur-sm">
                        <!-- simple sun icon -->
                        <svg class="w-7 h-7 text-yellow-400" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M12 4V2M12 22v-2M4 12H2M22 12h-2M5 5l-1.5-1.5M20.5 20.5 19 19M19 5l1.5-1.5M4.5 19.5 6 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="12" r="3" fill="currentColor" class="text-yellow-400"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-semibold text-sky-800">Weather App</h1>
                        <p class="text-sm text-sky-700/80">Sign in to view forecasts and personalized weather data</p>
                    </div>
                </div>

                <form action="/" method="POST" class="flex flex-col gap-4">
                    <label class="flex flex-col">
                        <span class="text-sm text-sky-700/90 mb-1">Email</span>
                        <input
                            type="email"
                            name="email"
                            required
                            placeholder="you@example.com"
                            class="w-full rounded-lg px-4 py-3 bg-white/30 border border-white/40 text-sky-900 placeholder-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-transparent transition"
                            aria-label="Email address"
                        />
                    </label>

                    <label class="flex flex-col">
                        <span class="text-sm text-sky-700/90 mb-1">Password</span>
                        <div class="relative">
                            <input
                                id="password"
                                type="password"
                                name="password"
                                required
                                placeholder="Enter your password"
                                class="w-full rounded-lg px-4 py-3 bg-white/30 border border-white/40 text-sky-900 placeholder-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-transparent transition pr-12"
                                aria-label="Password"
                            />
                            <button type="button" id="togglePwd" class="absolute right-2 top-1/2 -translate-y-1/2 text-sky-700/80 text-sm px-2 py-1 rounded-md hover:bg-white/20">
                                Show
                            </button>
                        </div>
                    </label>

                    <div class="flex items-center justify-between text-sm">
                        <label class="inline-flex items-center gap-2 text-sky-700/90">
                            <input type="checkbox" name="remember" class="w-4 h-4 rounded border-white/40 bg-white/30 focus:ring-sky-300"/>
                            Remember me
                        </label>
                        <a href="#" class="text-sky-800/90 hover:underline">Forgot password?</a>
                    </div>

                    <button type="submit" class="mt-2 w-full rounded-lg py-3 bg-sky-600 hover:bg-sky-700 text-white font-medium shadow-sm transition">
                        Sign in
                    </button>
                </form>

                <p class="text-center text-sm text-sky-700/80">Donâ€™t have an account? <a href="/signup" class="text-sky-800 font-medium hover:underline">Create one</a></p>
            </div>

            <p class="mt-4 text-center text-xs text-sky-700/60">By signing in you agree to the terms and privacy policy.</p>
        </section>
    </main>

    <script>
        // small helper to toggle password visibility
        (function(){
            const btn = document.getElementById('togglePwd');
            const pwd = document.getElementById('password');
            btn?.addEventListener('click', () => {
                if (!pwd) return;
                if (pwd.type === 'password') {
                    pwd.type = 'text';
                    btn.textContent = 'Hide';
                } else {
                    pwd.type = 'password';
                    btn.textContent = 'Show';
                }
            });
        })();
    </script>
</body>
</html>
